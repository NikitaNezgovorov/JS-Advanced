    function Person(firstName, lastName, year) {

    //При наследовании классов необходимо соблюдать следующий алгоритм:
    // 1) в функции конструкторе потомка нужно вызвать конструктор базового класса
    //2)Если у потомка класса есть уникальное свойства их нужно инициализировать
    //3) Имортировать прототип базового класса

    function Teacher(subject, ...properties) {
        Person.apply(this, properties)
        this.subject = subject;
    }

    Teacher.prototype = Object.create(Person.prototype);
    Teacher.prototype.constructor = Person;


    let teacher = new Teacher('Информатика', 'Иван', 'Иванов', 1980);
