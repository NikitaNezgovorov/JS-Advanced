<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Car {
        constructor(title, price) {
            this.title = title;
            this.price = price;
        }
    }

    class Factory {
        createCar(title) {
            console.log(`Начинается сборка автомобиля`)
            let car = new Car(title, parseInt(Math.random() * (5000 - 1000) + 1000));

            return car
        }
    }
</script>
</body>
</html>
